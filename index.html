<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./CALCULATOR.css">
</head>
<body>
    <div class="calculator">
      <input type="text" readonly placeholder="ENTER THE NUMBER" id="display">
       <div class="buttons">
          
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="slash">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="mul">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="min">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('+')" class="add">+</button>
            <button onclick="calculate()" class="adding">=</button>
            <!-- <button></button>
            <button></button>
            <button></button> -->

       </div>
       </div>



























<script src="./CALCULATOR.js"></script>
</body>
</html>
